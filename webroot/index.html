<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gboard Theme Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="banners-row">
            <!-- Telegram Banner -->
            <a id="telegramBanner" class="telegram-banner" href="https://t.me/apmodsx" target="_blank"
                rel="noopener noreferrer" onclick="openTelegram(event)">
                <span class="telegram-banner-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path
                            d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z" />
                    </svg>
                </span>
                <span class="telegram-banner-text">
                    <strong>@apmodsx</strong> — <span data-i18n="telegramBanner">Join our Telegram channel!</span>
                </span>
                <span class="telegram-banner-arrow">›</span>
            </a>

            <!-- Donate Banner -->
            <a id="donateBanner" class="donate-banner" href="https://donate.dsorak.com/" target="_blank"
                rel="noopener noreferrer" onclick="openDonate(event)">
                <span class="donate-banner-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </span>
                <span class="donate-banner-text" data-i18n="donateBanner">Donate</span>
            </a>
        </div>

        <div class="header">
            <div class="lang-toggle">
                <span id="langEs">ES</span>
                <div id="langSwitch" class="lang-switch en" onclick="toggleLanguage()"></div>
                <span id="langEn" class="active">EN</span>
            </div>
            <h1>🎨 Gboard Theme Manager</h1>
            <p data-i18n="headerSubtitle">KernelSU WebUI — gboardlite_apmods</p>
        </div>

        <div class="main-content">
            <!-- Status -->
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="12" />
                        <line x1="12" y1="16" x2="12.01" y2="16" />
                    </svg>
                    <span data-i18n="statusTitle">Status</span>
                </h2>
                <div id="moduleStatus" class="module-status status-warning">
                    <span data-i18n="verifyingModule">Verifying module...</span>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div id="themeCount" class="stat-number">—</div>
                        <div class="stat-label" data-i18n="themesLabel">Themes</div>
                    </div>
                    <div class="stat-card">
                        <div id="configStatus" class="stat-number">—</div>
                        <div class="stat-label">Config</div>
                    </div>
                    <div class="stat-card">
                        <div id="rootStatus" class="stat-number">—</div>
                        <div class="stat-label">Root</div>
                    </div>
                </div>
            </div>

            <!-- Alerts -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>
            <div id="alertWarning" class="alert alert-warning"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p data-i18n="executingCommand">Please wait...</p>
            </div>

            <!-- Theme Config -->
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                    <span data-i18n="configureThemes">Configure Themes</span>
                </h2>

                <div class="theme-picker">
                    <h3>☀️ <span data-i18n="lightTheme">Light Theme</span>
                        <span id="lightThemeSelected" class="theme-selected-label"></span>
                    </h3>
                    <div id="lightThemeGrid" class="theme-card-grid"></div>
                </div>

                <div class="theme-picker">
                    <h3>🌙 <span data-i18n="darkTheme">Dark Theme</span>
                        <span id="darkThemeSelected" class="theme-selected-label"></span>
                    </h3>
                    <div id="darkThemeGrid" class="theme-card-grid"></div>
                </div>

                <div class="apply-row">
                    <button class="btn btn-success" onclick="applyThemes()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <polyline points="20,6 9,17 4,12" />
                        </svg>
                        <span data-i18n="applyBtn">Apply</span>
                    </button>
                </div>

                <!-- Current config display -->
                <div id="currentConfig" class="current-config" style="display:none;">
                    <div id="configContent"></div>
                </div>
            </div>

            <!-- Log -->
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    </svg>
                    <span data-i18n="systemLog">Log</span>
                </h2>

                <div class="log-actions">
                    <button class="btn btn-warning" onclick="clearLog()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <polyline points="3,6 5,6 21,6" />
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                        <span data-i18n="clearBtn">Clear</span>
                    </button>
                    <button class="btn btn-primary" onclick="copyLog()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                        </svg>
                        <span data-i18n="copyLogBtn">Copy</span>
                    </button>
                </div>

                <div id="logContainer" class="log-container"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
