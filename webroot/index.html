<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gboard Theme Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="lang-toggle">
                <span id="langEs">ES</span>
                <div id="langSwitch" class="lang-switch en" onclick="toggleLanguage()"></div>
                <span id="langEn" class="active">EN</span>
            </div>
            <h1>🎨 Gboard Theme Manager</h1>
            <p data-i18n="headerSubtitle">KernelSU WebUI — gboardlite_apmods</p>
        </div>

        <div class="main-content">
            <!-- Status -->
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="12" />
                        <line x1="12" y1="16" x2="12.01" y2="16" />
                    </svg>
                    <span data-i18n="statusTitle">Status</span>
                </h2>
                <div id="moduleStatus" class="module-status status-warning">
                    <span data-i18n="verifyingModule">Verifying module...</span>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div id="themeCount" class="stat-number">—</div>
                        <div class="stat-label" data-i18n="themesLabel">Themes</div>
                    </div>
                    <div class="stat-card">
                        <div id="configStatus" class="stat-number">—</div>
                        <div class="stat-label">Config</div>
                    </div>
                    <div class="stat-card">
                        <div id="rootStatus" class="stat-number">—</div>
                        <div class="stat-label">Root</div>
                    </div>
                </div>
            </div>

            <!-- Alerts -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>
            <div id="alertWarning" class="alert alert-warning"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p data-i18n="executingCommand">Please wait...</p>
            </div>

            <!-- Theme Config -->
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                    <span data-i18n="configureThemes">Configure Themes</span>
                </h2>

                <div class="theme-grid">
                    <div class="theme-selector">
                        <h3>☀️ <span data-i18n="lightTheme">Light Theme</span></h3>
                        <div class="form-group">
                            <label for="lightTheme" data-i18n="lightThemeLabel">Theme for light mode:</label>
                            <select id="lightTheme">
                                <option value="" data-i18n="selectOption">Select...</option>
                            </select>
                        </div>
                    </div>
                    <div class="theme-selector">
                        <h3>🌙 <span data-i18n="darkTheme">Dark Theme</span></h3>
                        <div class="form-group">
                            <label for="darkTheme" data-i18n="darkThemeLabel">Theme for dark mode:</label>
                            <select id="darkTheme">
                                <option value="" data-i18n="selectOption">Select...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="apply-row">
                    <button class="btn btn-success" onclick="applyThemes()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <polyline points="20,6 9,17 4,12" />
                        </svg>
                        <span data-i18n="applyBtn">Apply</span>
                    </button>
                </div>

                <!-- Current config display -->
                <div id="currentConfig" class="current-config" style="display:none;">
                    <div id="configContent"></div>
                </div>
            </div>

            <!-- Log -->
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    </svg>
                    <span data-i18n="systemLog">Log</span>
                </h2>

                <div class="log-actions">
                    <button class="btn btn-warning" onclick="clearLog()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <polyline points="3,6 5,6 21,6" />
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                        <span data-i18n="clearBtn">Clear</span>
                    </button>
                    <button class="btn btn-primary" onclick="copyLog()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                        </svg>
                        <span data-i18n="copyLogBtn">Copy</span>
                    </button>
                </div>

                <div id="logContainer" class="log-container"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
